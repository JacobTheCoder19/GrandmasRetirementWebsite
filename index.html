<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>Grandma's Retirement Timer</title>
</head>
<body>
    <div>
        <h1 class="celebration-title">Countdown To Retirement !!!</h1>
    </div>
    <div class="countdown-container">
        <img src="images/CatPoster1.webp" alt="Celebration Image" class="celebration-image">
        <div class="countdown">
            <div class="time" id="months"></div>
            <div class="time" id="weeks"></div>
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
